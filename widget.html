<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ello Widget</title>
  <link rel="stylesheet" href="./widget.css" />
  <script>
    // Handshake: ask parent for config right after DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
      window.parent?.postMessage({ type: 'ELLO_GET_CONFIG' }, '*');
    });
  </script>
  <script defer src="./widget-main.js"></script>
</head>
<body>
  <div id="ello-root"></div>
</body>
</html>
